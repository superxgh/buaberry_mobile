name: buaberry_mobile
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 < 3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.5
  get: 4.6.5
  shared_preferences: 2.0.15
  wave: 0.2.2
  fluttertoast: 8.0.9
  flutter_easyloading: 3.0.5
  flutter_svg: 1.1.1+1
  flutter_staggered_grid_view: 0.6.2
  cached_network_image: 3.2.1
  dropdown_search: 5.0.5
  syncfusion_flutter_charts: 20.4.38
  logger: 1.1.0
  data_table_2: 2.3.10
  pinput: 2.2.16
  get_storage: 2.0.3
  google_fonts: 3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    # food ordering theme image, svg, gif
    - assets/food_ordering_theme/image/
    - assets/food_ordering_theme/image/banner/
    - assets/food_ordering_theme/image/cuisine/
    - assets/food_ordering_theme/image/nearBy/
    - assets/food_ordering_theme/image/product/
    - assets/food_ordering_theme/svg/
    - assets/food_ordering_theme/gif/
    - assets/food_ordering_theme/icon/

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
